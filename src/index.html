<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Management App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

  <!-- Application content here -->
  <span title="Add New List" class="round-button button-large new-list">+</span>

  <section id="content-area">
    <!--new content will be displayed in here-->
  </section>

  <!--Template. -->
  <!--Data will be inserted in its according place, replacing the brackets.-->
  <script id="list-card-template" type="text/x-handlebars-template">
  {{#each list}}
      <div class="list">

        <div class="title fixed" data-keyname="title"><strong>{{name}}</strong></div>
        <i class="fa fa-times close delete-list"></i>

          <!-- new card -->
        <div class="sortable-cards">
            {{#each cards}}
              <div class="portlet card" data-card-index="{{@index}}">

                <div class="drag-handler">
                  <i class="fa fa-arrows"></i>
                  <div class="task" data-keyname="task">{{task}}</div>
                </div>

                <i class="fa fa-times close delete-card"></i>
                <div class="description" data-keyname="description">{{description}}</div>
                <div class="footer">
                  <i class="fa fa-user"></i><span class="users" data-keyname="users">{{users}}</span>
                  <i class="fa fa-tag"></i><span class="tags" data-keyname="tags">{{tags}}</span>
                </div>

              </div>
            {{/each}}
        </div>
          <!-- end . cards -->

        <span title="Add New Card" class="round-button button-small fixed new-card">+</span>
    </div>
  {{/each}}
    <!-- end . list -->
  </script>

        <!-- end html -->

        <script src="js/vendor/jquery-3.1.1.min.js"></script>
        <script src="js/vendor/jquery-ui.min.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
